<p>tercer-dia works!</p>
<div>
    <form [formGroup]="formularioUser">
        <span>Insertar Id</span>
        <input
            type="text"
            class="text-control"
            formControlName="id"
        >
        <span>Insertar titulo</span>
        <input
            type="text"
            class="text-control"
            formControlName="title"
        >
        <span>Insertar body</span>
        <input
            type="text"
            class="text-control"
            formControlName="body"
        >
        <button
            type="submit"
            class="btn btn-primary"
            (click)="enviarDatos()"
        >
            Enviar Datos
        </button>
        <hr>
    </form>
</div>



<div class="botones">
    <button
        class="btn btn-primary"
        (click)="enviarDatos()"
    >
        Metodo Post
    </button>
    <button
        class="btn btn-primary"
        (click)="parchearDatos(2)"
    >
        Metodo Put
    </button>
</div>



<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let itemuser of users let i=index">
                <th>{{i+1}}</th>
                <td>{{(itemuser.title)}}</td>
                <td>{{(itemuser.body)}}</td>
                <td scope="col">
                    <button
                        class="btn btn-danger"
                        (click)="borrarDatos(itemuser.id)"
                    >
                        Eliminar
                    </button>
                </td>
                <td>
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-pencil"
                            viewBox="0 0 16 16"
                        >
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"></path>
                        </svg>
                    </button>
                </td>
                <td>
                    <div
                        class="modal fade"
                        id="exampleModal"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1
                                        class="modal-title fs-5"
                                        id="exampleModalLabel"
                                    >
                                        Editar
                                    </h1>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        <form [formGroup]="formularioUser">
                                            <span>Insertar titulo</span>
                                            <input
                                                type="text"
                                                class="text-control"
                                                formControlName="title"
                                            >
                                            <br>
                                            <span>Insertar body</span>
                                            <input
                                                type="text"
                                                class="text-control"
                                                formControlName="body"
                                            >
                                            <hr>
                                        </form>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                    >
                                        Cancelar
                                    </button>
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                        (click)="parchearDatos(itemuser.id)"
                                    >
                                        Guardar Cambios
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
